<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Cadastre-se</h1>
        <form>
            <h2>Dados Pessoais</h2>
                <label for="nome">Nome:</label><br>
                <input type="text" placeholder="Digite seu nome aqui" id="nome" required class="dados">
        
            <br>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digita sua senha" id="senha" required class="dados">
            <br>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digita seu email" id="email" required class="dados">
            <br>
            <h2>Animal de estimação</h2>
                <input type="radio" name="animal" id="cachorro" value="cachorro">
                <label for="cachorro">Cachorro</label>
            <br>
                <input type="radio" name="animal" id="gato" value="gato">
                <label for="gato">Gato</label>
        
            <br>
        
                <input type="radio" name="animal" id="hamster" value="hamster">
                <label for="hamster">Hamster</label>
            <br>
        
            <h2>O que você tem em casa?</h2>
        
                <input type="checkbox" name="item1" id="tv" value="tv">
                <label for="tv">TV</label>
        
            <br>
                <input type="checkbox" name="item2" id="geladeira" value="geladeira">
                <label for="geladeira">Geladeira</label>
        
            <br>
        
                <input type="checkbox" name="item3" id="computador" value="computador">
                <label for="computador">Computador</label>
        
            <br>
        
                <input type="checkbox" name="item4" id="videogame" value="videogame">
                <label for="videogame">Videogame</label>
        
            <h2>Escolha uma cor</h2>
        
            <select name="cores">
                <option selected disabled value="">Selecione uma cor</option>
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarelo">Amarelo</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
            </select>
            <br>
            <br>
            <h2>Digite uma mensagem</h2>
                <textarea name="mensagem" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
        
            <br>
            <br>
        
            <input type="submit" value="Enviar" class="enviar">
            <br>
        </form>
    </div>

</body>
</html>
